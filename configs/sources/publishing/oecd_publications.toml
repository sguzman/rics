[source]
key = "oecd.publications.en"
name = "OECD Publications (English)"
domain = "publishing"
enabled = true
timezone = "UTC"
jurisdiction = "INTL"
default_country = "FR"

[fetch]
mode = "http"
method = "GET"
base_url = "https://www.oecd.org/en/search/publications.html?orderBy=mostRecent&facetTags=oecd-languages%3Aen&page=0&minPublicationYear=2026&maxPublicationYear=2026"
timeout_secs = 30
retry_attempts = 3
retry_backoff_ms = 600
user_agent = "rics/0.1 (+https://example.invalid)"

[pagination]
enabled = true
strategy = "query_param"
page_param = "page"
start_page = 0
max_pages = 30
stop_when_no_results = true

[extract]
format = "html"

[date]
primary = "date"
formats = ["%Y-%m-%d", "%B %d, %Y", "%b %d, %Y", "%B %Y", "%Y"]
assume_timezone = "UTC"
allow_month_only = true
allow_year_only = true

[event]
event_type = "release"
subtype = "publication"
status = "scheduled"
categories = ["publishing", "oecd"]
importance = 55

[custom]
enabled = true
parser = "oecd_publications_v1"
